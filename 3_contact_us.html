<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script language="JavaScript">
        /*

        function togglePage(){
            console.log("togglePageCalled");
            var formContainer = document.getElementById("form-container")
            var detailsContainer = document.getElementById("details-container")
            if(formContainer.style.display == "none"){
                formContainer.style.display = "block";
                detailsContainer.style.display = "none"
            }else{
                formContainer.style.display = "none";
                detailsContainer.style.display = "block"
            }
        }
        function displayDetails(){
            var form = document.getElementById("contact-us-form")
            document.getElementById("d-name").innerHTML = document.getElementById("name").value
            document.getElementById("d-email").innerHTML = document.getElementById("email").value
            document.getElementById("d-phone").innerHTML = document.getElementById("phone").value
            document.getElementById("d-message").innerHTML = document.getElementById("message").value
        }
    </script> 
<center>
    <div id="form-container" style="display: block">
     <h1>Contact Us</h1>
     <form method="post" name="contact-us-form" id="contact-us-form" onSubmit="togglePage()" action="javascript:displayDetails()">  
        <p>We'd love to hear from you. Please drop us your line if you've any query.</p>      
        <table border="10" style="border-color: midnightblue;"cellspacing="0" cellpadding="10px">
            <tr>
                <td>
                <label for="name">
                    <span>Name</span>
                    <abbr title="_required" aria-label="_required">*</abbr>
                </label>
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Enter your Name" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                        <span>Email</span>
                        <abbr title="_required" aria-label="_required">*</abbr>
                    </label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Enter your Email address" pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,3}$" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">
                        <span>Phone</span>
                        <abbr title="_required" aria-label="_required">*</abbr>
                    </label>
                </td>
                <td>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your Phone Number" maxlength="10" pattern="^[6-9]{1}[0-9]{9}$" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">
                        <span>Message</span>
                        <abbr title="_required" aria-label="_required">*</abbr>
                    </label>
                </td>
                <td>
                    <textarea rows="10" cols="50" id="message" name="message" placeholder="Enter your message" required></textarea> 
                </td>
            </tr>
            <tr>
                <td  colspan="2">
                    <center><input type="submit" value="Submit"></center>
                </td>
        </table>
        <br>
        <div>
            <button><a href="1_fixTheBug.html">Previous Question</a></button>
            <button><a href="4_list.html">Next Question</a></button>
        </div>
     </form>
    </div>
    <div id="details-container" style="display: none">
        <p>Here are your Query/Message details</p>
        <p>Name: <span id="d-name"></span></p>
        <p>Email: <span id="d-email"></span></p>
        <p>Phone Number: <span id="d-phone"></span></p>
        <p>Your Query/Message: <span id="d-message"></span></p>
        <center><input type="button" value="Go to contact-us form page" onclick="togglePage()"></center>
    </div>
</center>
</body>
</html>
